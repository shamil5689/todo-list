<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="./index.js" defer type="module"></script>
    <script defet src="./modal.js"></script>
    <title>todo-list</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__heading">
                Планировщик заданий
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="container main__container">
            <form action="#" class="main__form">
                <div class="main__content">
                    <input type="text" class="main__input main__input--taskTitle" placeholder="Task Title">
                    <input type="text" class="main__input main__input--taskText" placeholder="Task Text">
                    <button class="main__button btn">Добавить дело</button>
                </div>
            </form>
            <section class="result">
                <ul class="result-list">
                </ul>
                
            </section>
        </div>
    </main>
</body>
</html>
